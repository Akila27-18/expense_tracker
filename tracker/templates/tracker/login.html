{% extends "tracker/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-3">Login</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required id="id_password" class="form-control" />
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3">No account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>
</div>
{% endblock %}
