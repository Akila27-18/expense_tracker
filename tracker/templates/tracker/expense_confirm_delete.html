{% extends "tracker/base.html" %}
{% block title %}Delete Expense{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 text-center">
      <h4>Delete Expense</h4>
      <p>Are you sure you want to delete <strong>{{ expense.title }}</strong> of ${{ expense.amount }}?</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
